<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript: Local Storage</title>
  <style>
    #get-name { background: #eee; padding: 0.5em; }
    .change-me { background: #ffc; }
  </style>
</head>
<body>
  <h1>Hello <span id="my-name"></span>!</h1>

  <form id="get-name" action="#" method="post">
    <label for="user-name">Enter name:</label>
    <input type="text" id="user-name" placeholder="Your name?">
	<br>
	<label for="last-name">Enter Last name:</label>
    <input type="text" id="last-name" placeholder="Your Last name?">
	
    <input type="submit">
  </form>
  
  <button id ="clearbtn">Clear</button>

  <script src="js/localstore.js"></script>
</body>
</html>
